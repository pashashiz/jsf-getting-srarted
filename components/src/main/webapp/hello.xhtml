<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>JSF Tutorial!</title>
</head>
<body>
    #{helloWorld.message}
    <h:form>
        <h:commandButton action="page1" value="Page 1" />
        <h:commandButton action="page1" value="Page 2" />
        <h:commandLink action="#{navigationController.showPage}" value="Page 1 (by command link)">
            <f:setPropertyActionListener target="#{navigationController.pageId}" value="1" />
        </h:commandLink>
        <h:commandLink action="#{navigationController.goToUser}" value="Show user"/>
    </h:form>
</body>
</html>
